<!DOCTYPE html>
<html>
 <head>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="js/main.js"></script>
  </head>
  <body ng-app ="starter">
	<ion-side-menus>
		<ion-side-menu-content>
			<ion-nav-bar class="bar-positive" align-title="Center">
				<ion-nav-buttons side="left">
					<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
					<h1 class="title">InterviewZone</h1>
					<button class="button button-icon button-clear ion-person"></button>
				</ion-nav-buttons>	
			</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>
		<ion-side-menu side="left">
			<ion-header-bar class="bar-positive"><h1 class="title">Menu</h1></ion-header-bar>
			<ion-content>
				<ion-list><ion-item><i class="icon ion-person"></i> Profile</ion-item></ion-list>
				<ion-list><ion-item><i class="icon ion-ios-bell-outline"></i>  Notifications</ion-item></ion-list>
				<ion-list><ion-item><i class="icon ion-clipboard"></i>  History</ion-item></ion-list>
				<ion-list><ion-item><i class="icon ion-ios-pricetag-outline"></i>  Prices</ion-item></ion-list>
				<ion-list><ion-item><i class="icon ion-ios-color-wand-outline"></i>  Offers</ion-item></ion-list>
				<ion-list><ion-item><i class="icon ion-android-share-alt"></i>  Invite</ion-item></ion-list>
				<ion-list><ion-item><i class="icon ion-bug"></i>  Report Bug</ion-item></ion-list>
				<ion-list><ion-item><i class="icon ion-ios-gear-outline"></i>  Invite</ion-item></ion-list>
				<ion-item><i class="icon ion-ios-telephone-outline"></i>  Contact Us</ion-item></ion-list>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>
  </body>
</html>
